<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="public/styles/style.css">
	<title>Rijksmuseum API App</title>
</head>
<body>
	<header>
		<div class="container">
			<h1 id="page-title">Art with
				<span>Monkeys</span>
			</h1>
		</div>
	</header>
	<main>
		<form action="">
			<label for="animal">Choose your animal:</label>
			<select name="animal" id="animal">
				<option value="monkey">Monkeys</option>
				<option value="eagle">Eagles</option>
				<option value="dragon">Dragons</option>
				<option value="elephant">Elephants</option>
				<option value="centaur">Centaur</option>
			</select>
		</form>
		<div class="container" id="artwork"></div>
		<div id="page">
			<p>Page
				<span>1</span>
			</p>
			<p id="more"></p>
		</div>
	</main>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="public/scripts/main.js"></script>
</body>

</html>
